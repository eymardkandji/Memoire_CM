{% extends 'web/base.html' %}
{% block title %} Dashboard - Cluster Manager {% endblock %}
{% block base-content %}
    <!-- Sale & Revenue Start -->
	<div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-6 col-xl-3">
                <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                    <i class="fa fa-memory fa-3x text-primary"></i>
                    <div class="ms-3">
                        <p class="mb-2">Memory</p>
                        <h6 class="mb-0">32 Gio</h6>
                    </div>
                </div>
                <canvas id="pie-chart-memory" class="bg-secondary"></canvas>
            </div>
            <div class="col-sm-6 col-xl-3">
                <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                    <i class="fa fa-hdd fa-3x text-primary"></i>
                    <div class="ms-3">
                        <p class="mb-2">Hard Disk</p>
                        <h6 class="mb-0">500 Gio</h6>
                    </div>
                </div>
                <canvas id="pie-chart-disk" class="bg-secondary"></canvas>
            </div>
            <div class="col-sm-6 col-xl-3 ">
                <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                    <i class="fa bi-cpu-fill fa-3x text-primary"></i>
                    <div class="ms-3">
                        <p class="mb-2">CPU</p>
                        <h6 class="mb-0">4 core</h6>
                    </div>
                </div>
                <canvas id="pie-chart-cpu" class="bg-secondary"></canvas>
            </div>
            <div class="col-sm-6 col-xl-3 bg-secondary">
                <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                    <i class="fa fa-chart-pie fa-3x text-primary"></i>
                    <div class="ms-3">
                        <p class="mb-2">Swap</p>
                        <h6 class="mb-0">16 Gio</h6>
                    </div>
                </div>
                <canvas id="pie-chart-swap" class="bg-secondary"></canvas>
            </div>
        </div>
    </div>
    <!-- Sale & Revenue End -->
{% endblock %}
